<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="play-list-container"></div>
    <audio src="" class="audioTag">
    </audio>
    <div class="currentAndTotleTime">00:00 / 00:00</div>
    <div id="progressBar">
      <div id="currentProgress"></div>
    </div>
    <div class="musicPlayer">
      <i class="bi bi-skip-backward-circle controls previousButton"></i>
      <i class="bi bi-play-circle controls playButton"></i>
      <i class="bi bi-pause-circle controls pauseButton"></i>
      <i class="bi bi-fast-forward-circle controls nextButton"></i>
    </div>
  </div>

</body> 
<script src="script.js"></script>
</html>
